<!--
对象创建方法
  方法一：object构造函数模式：先创建空Object对象，再动态添加属性,，适用于起始不确定对象内部数据
  方法二：对象字面量模式：使用{}创建对象，同时指定属性和方法。适用于起始对象内部数据是确定的，但如果创建多个对象，有重复的代码
  方法三：工厂模式 。通过工厂函数动态创建对象并返回，适用于需要创建多个对象。但对象没有具体类型，都是Object类型
  方法四：自定义构造函数模式，通过new创建对象，需要创建多个类型确定的对象，但每个对象都有相同的数据，浪费内存,可以想办法放进原型里
  方法五：构造函数加原型组合模式，自定义构造函数，属性在函数中初始化，方法添加在原型
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
//方法1
  var p = new Object()
  p.name = 'Tom'
  p.setName = function (name) {
    this.name = name
  }
//方法2
  var p2 ={
    name:'tom',
    setName :function (name) {
      this.name = name
    }
  }
// 方法3
function createPerson(name) {
    var obj = {
        name : name,
        setName :function (name) {
            this.name = name
        }

    }
    return obj

}
var p1 = createPerson('熊大')
var p2 = createPerson('熊二')
console.log(p1)
console.log(p2)

// 方法4
function Person(name) {
    this.name = name
    this.setName  = function (name) {
        this.name = name
    }
}
var p3 = new  Person('Tom')
p3.setName('Jack')
console.log(p3)

// 方法5
function Person2(name) {
    this.name = name

}
Person2.prototype.setName = function (name) {
    this.name = name
}
var p4 = new Person2('tom')
p4.setName('jack')
console.log(p4)

</script>

</body>
</html>
