<!--
1. 如何产生闭包？
  当一个嵌套的内部函数引用了嵌套外部函数的变量时，就产生了闭包
2. 闭包是什么？嵌套的内部函数
3. 闭包产生的条件？
  函数嵌套且内部函数引用了外部函数的数据
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function f1() {
    var a = 2
    function f2() {
      console.log(a)
    }
    f2()
  }
  f1()
</script>

</body>
</html>
