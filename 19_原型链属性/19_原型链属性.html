<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Fn() {

    }
    Fn.prototype.a = 'xxx'
    var fn1 = new Fn()
    console.log(fn1.a,fn1)

    var fn2 = new Fn()
    fn2.a = 'yyy'
    console.log(fn1.a,fn2.a,fn2)

    function Person(name, age) {
        this.name = name
        this.age = age
    }
    Person.prototype.setName = function (name) {
        this.name = name
    }
    // 每个对象有自己的属性，但是方法相同（在原型上），setName函数相同
    var p1 = new Person('Tom',12)
    p1.setName('Bob')
    console.log(p1)
</script>

</body>
</html>
