<!--1：什么是回调函数？-->
<!--    1：你定义的。2：你没有调用。3：但是它最终执行了-->
<!--2：常见的回调函数-->
<!--    1：dom事件回调函数 2：定时器回调函数 3： ajax请求回调函数 4：生命周期回调函数-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">点击测试事件</button>
    <script type="text/javascript">
        //dom事件回调函数
        document.getElementById('btn').onclick = function () {
            alert(this.innerHTML)
        }
        setTimeout(function () { //定时器回调函数
            alert('到点')
        },2000)
    </script>
</body>
</html>
