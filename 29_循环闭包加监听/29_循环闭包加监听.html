<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<script type="text/javascript">
  var btns = document.getElementsByTagName('button')
  console.log(btns)
  for(var i = 0,length=btns.length;i<length;i++) {
    (function (i) {
              var btn = btns[i]
              btn.onclick = function () {
                alert('第'+(i+1)+'个')
              }
            }
    )(i)
  }

</script>

</body>
</html>
