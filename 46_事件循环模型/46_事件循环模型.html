<!--
  1；所有代码分类
    初始化执行代码（同步代码）：包含绑定dom事件监听，设置定时器，发送ajax请求代码
    回调执行代码（异步代码）：处理回调逻辑
  2：模型的两个重要部分
    事件（定时器/DOM事件/Ajax）管理模块
    回调队列
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function fn1() {
    console.log('f1')
  }
  fn1()
  // 后执行
  setTimeout(function () {
    console.log(0)
  },0)
  function fn2() {
    console.log('f2')
  }
  fn2()
</script>
</body>
</html>
