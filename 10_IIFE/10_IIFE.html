<!--1：什么是回调函数？-->
<!--    1：你定义的。2：你没有调用。3：但是它最终执行了-->
<!--2：常见的回调函数-->
<!--    1：dom事件回调函数 2：定时器回调函数 3： ajax请求回调函数 4：生命周期回调函数-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  //dom事件回调函数
  /*
* 1:理解
*   全称：Immediately-Invoked Function Expression
* 2：作用
*   隐藏实现
*   不会污染外部（全局）命名空间
*   用来编码js模块
*
*
* */

  // 直接执行就调用了 ，输出6
  (function () {//匿名函数自调用
    var a = 3
    console.log(a+3)
  })()
console.log(4)
  // 分隔两个函数
  ;(function () {
    var a = 1
    function test() {
      console.log(++a)
    }
    window.$ = function () {//向外暴露一个全局函数
        return{
            // 返回一个对象
            test:test
        }
    }
  })()
  //$是一个函数，执行以后返回一个对象
  $().test()
</script>
</body>
</html>
