<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var name = 'the window'
    var object ={
        name:'My object',
        getNameFun:function () {
            var that = this
            return function () {
                return that.name //返回的that是object, that.name是'My object'
            }
        }
    }
    console.log(object.getNameFun()())

    var name2 = 'the window'
    var object2 ={
        name:'My object',
        getNameFun:function () {
            return function () {
                return this.name
            }
        }
    }
    console.log(object2.getNameFun()())//调用以后返回的是函数，在这里调用函数的对象是window，所以返回的是my window
</script>

</body>
</html>
